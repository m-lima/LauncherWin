<?xml version="1.0" encoding="UTF-8"?>
<targets>
	<target name="Define">
		<enabled>true</enabled>
		<command>http://www.google.com/search?source=mali&amp;q=define:</command>
		<query>http://suggestqueries.google.com/complete/search?output=toolbar&amp;q=</query>
		<hotkey key="D">
			<mod>CTRL</mod>
			<mod>ALT</mod>
		</hotkey>
	</target>
	<target name="EngPt">
		<enabled>true</enabled>
		<command>http://translate.google.com/#en|pt|</command>
		<query></query>
		<hotkey key="E">
			<mod>CTRL</mod>
			<mod>ALT</mod>
		</hotkey>
	</target>
	<target name="Google">
		<enabled>true</enabled>
		<command>https://www.google.com/search?safe=off&amp;source=mali&amp;q=</command>
		<query>http://suggestqueries.google.com/complete/search?output=toolbar&amp;q=</query>
		<hotkey key="M">
			<mod>CTRL</mod>
			<mod>ALT</mod>
		</hotkey>
	</target>
	<target name="Image">
		<enabled>true</enabled>
		<command>https://www.google.com/search?safe=off&amp;source=mali&amp;tbm=isch&amp;q=</command>
		<query>http://suggestqueries.google.com/complete/search?output=toolbar&amp;q=</query>
		<hotkey key="K">
			<mod>CTRL</mod>
			<mod>ALT</mod>
		</hotkey>
	</target>
	<target name="Memo">
		<enabled>true</enabled>
		<command>#</command>
		<query></query>
		<hotkey>
			<key></key>
		</hotkey>
	</target>
	<target name="NoEng">
		<enabled>true</enabled>
		<command>http://translate.google.com/#no|en|</command>
		<query></query>
		<hotkey key="N">
			<mod>CTRL</mod>
			<mod>ALT</mod>
		</hotkey>
	</target>
	<target name="PtEng">
		<enabled>true</enabled>
		<command>http://translate.google.com/#pt|en|</command>
		<query></query>
		<hotkey key="P">
			<mod>CTRL</mod>
			<mod>ALT</mod>
		</hotkey>
	</target>
	<target name="Web">
		<enabled>true</enabled>
		<command>http://www.google.com/</command>
		<query></query>
		<hotkey>
			<key></key>
		</hotkey>
	</target>
	<target name="Wikipedia">
		<enabled>false</enabled>
		<command>http://en.wikipedia.org/wiki/Special:Search?fulltext=Search&amp;search=</command>
		<query></query>
		<hotkey>
			<key></key>
		</hotkey>
	</target>
	<target name="Wolfram">
		<enabled>false</enabled>
		<command>http://www.wolframalpha.com/input/?i=</command>
		<query></query>
		<hotkey>
			<key></key>
		</hotkey>
	</target>
	<target name="Youtube">
		<enabled>true</enabled>
		<command>https://www.youtube.com/results?safe=off&amp;source=mali&amp;q=</command>
		<query>http://suggestqueries.google.com/complete/search?output=toolbar&amp;ds=yt&amp;q=</query>
		<hotkey key="J">
			<mod>CTRL</mod>
			<mod>ALT</mod>
		</hotkey>
	</target>
</targets>
